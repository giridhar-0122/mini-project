<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="quiz.css">
    </head>
    <body>
        <section>
        <h1>
            MATHS QUIZ GAME :)
        </h1>
        <div class="centerdiv">
            <div class="insertBox">
                <div class="Box1">
                    <input type="text" id="v1">
                </div>
                <div class="Box1">
                    <p>+</p>
                </div>
                <div class="Box1">
                    <input type="text" id="v2">
                </div>
            </div>
            <div class="middleBox">
                <input type="text" id="answ">
            </div>
            <div class="sentBox">
                <button onclick="jsGame()">
                    check answer
                </button>
            </div>
        </div>
        </section>

<script>
let n1= Math.floor(Math.random()*10+1);
let n2= Math.floor(Math.random()*10+1); 
document.getElementById('v1').value=n1;
document.getElementById('v2').value=n2;
let ans=n1+n2;

const jsGame=()=>{
    var usera=document.getElementById('answ').value;

    if(usera == ans){
        alert('Well Done! Your Answer Is Coeerct.')
    }
    else{
        alert("Correct Answer is"  + ans +  ". Try Again.")
    }
    document.getElementById('answ').value=" ";
    n1= Math.floor(Math.random()*10+1);
    n2= Math.floor(Math.random()*10+1); 
    document.getElementById('v1').value=n1;
    document.getElementById('v2').value=n2;
    ans=n1+n2;
}
</script>



    </body>
</html>
